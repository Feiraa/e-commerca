<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Categories</a>
        </li>
      </ul>
      <section class="container-fluid">
        <div class="row">
        <div class="col-6 bg-primary">Text</div>
        <div class="col-6 bg-secondary">
            <h2 class="mb-3 mt-4">Create your account</h2>
            <p>It's free and easy</p>
            <div class="mb-2">
                <label for="FullName" class="form-label  mt-3">Full Name</label>
                <input type="text" class="form-control" id="Fullname" placeholder="Juan Dela Cruz">
              </div>
              <div class="mb-2">
                <label for="RegEmail" class="form-label  mt-3">Email or Phone Number</label>
                <input type="email" class="form-control" id="RegEmail" placeholder="admin@gmail.com">
              </div>
              <div class="mb-2">
                <label for="RegPassword" class="form-label  mt-3">Password</label>
            <input type="password" class="form-control" id="RegPassword" placeholder="Enter Password">
            <p class="mb-0">Must be 8 characters at least</p>
              </div>
              <div class="mb-2">
                <label for="ConfirmRegPassword" class="form-label  mt-3">Confirm Password</label>
            <input type="password" class="form-control" id="Confirm_Reg_Password" placeholder="Re-enter Password">
              </div>
              <div class="d-flex mb-3">
                <input type="checkbox"  id="AgreeTerms"  >
                <label for="AgreeTerms" class="ms-2 mt-4">By creating an account means you agree to the <a href="">Terms and Conditions and our Pivacy Policy</a></label>
            
              </div>
              <div class="d-grid">
                <button class="btn btn-primary my-3 rounded-4" type="button">Sign up</button>
              </div>
              <table><tr>
                <td style="width:43%"><hr/></td>
                <td style="vertical-align:middle; text-align: center">Or log in via </td>
                <td style="width:43%"><hr/></td>
                </tr></table>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-primary mx-1 mb-3">Google</button>
                    <button type="button" class="btn btn-info mx-1 mb-3">Facebook</button>
                    <button type="button" class=" btn btn-dark mx-1 mb-3">Apple</button>
                   </div>
                   <div class="d-flex justify-content-center">
                    <div>Already have an Account?</div>
                    <p><a href="#" >Sign Up</a></p> 
                   </div>
        </div>
    
    </section>
</body>
</html>
